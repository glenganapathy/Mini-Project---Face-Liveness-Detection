<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LivenessDetect - Signup</title>
    {% load static %}
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Lato";
            font-size: 25px;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #FF7E5F, #FF6F20);
            color: white;
            padding: 0px 20px;
        }
        .nav-link {
            color: white !important;
            padding-left: 50px !important;
        }
        .navbar-brand {
            font-size: 35px; 
            color: white;
        }
        .card {
            margin-top: 100px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #aeaeae;
            text-align: center;
            font-size: 12px;
            color: #000000;
            position: absolute;
            top: 90%;
            bottom: 0px;
            width: 100%;
            }
            footer a {
                color: #777;
                text-decoration: none;
                margin: 0 5px;
            }
            footer a:hover {
                color: #f27921;
            }

            /* Social Media Icons */
            .footer-social {
                margin-top: 4px;
            }
            .footer-social a {
                margin: 0 10px;
                font-size: 24px;
                color: #333;
                transition: color 0.3s ease;
            }
            .footer-social a:hover {
                color: #6082b6;
            }
            .links
            {
                padding-top: 20px;
            }
            #su-btn
            {
                background-color: #f27921;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
            }
            #su-btn:hover {
                background-color: white;
                color: #f27921;
                border: 1px solid #f27921;
            }
            #su-txt {
                color: #f27921;
            }

    </style>
</head>
<body>
    <!-- Header -->
    <nav class="header navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">
                <img src="{% static 'logo.png' %}" alt="Logo" width="80" class="me-2">LivenessDetect</a>
        </div>
    </nav>

    <!-- Signup Card -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 id = "su-txt" class="card-title text-center">Sign Up</h1>
                        {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" autocomplete="off" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button id = "su-btn" type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="links">
            <a href="#">Privacy Policy</a> |
            <a href="#">Terms of Service</a> |
            <a href="#">Contact Us</a>
        </div>
        <div class="footer-social">
            <!-- Social Media Icons -->
            <a href="#" target="_blank" title="Facebook"><i class="fa fa-facebook-square"></i></a>
            <a href="#" target="_blank" title="Twitter"><i class="fa fa-twitter-square"></i></a>
            <a href="#" target="_blank" title="LinkedIn"><i class="fa fa-linkedin-square"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

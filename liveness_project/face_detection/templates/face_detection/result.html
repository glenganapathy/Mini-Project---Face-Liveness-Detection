        <style>
			/* Custom Styles */

			.header {

			.image-placeholder {

            {

            }
            h2
            {

                padding-top: 40px !important;
                padding-bottom: 30px !important;
            }
            .image-placeholder {
            padding-bottom: 20px;
            width: 100%;
            height: 300px;
            background-color: #ffffff;
            border: 0px solid #ffffff !important;
            border-radius: 8px !important;
            display: flex ;
            align-items: center;
            justify-content: center;
            color: #ffffff !important;
            font-size: 18px;
            position: relative;
            }
            footer {
            background-color: #aeaeae;
            text-align: center;
            font-size: 12px;
            color: #000000;
            position: absolute;

            bottom: 0px;

            footer a {
                color: #777;

                margin: 0 10px;

            {
                padding-top: 20px;
            }
            /* Main Content Box */
        .container {
            margin-top: 180px !important;
            background-color: white;
            max-width: 700px;
            height: 300px;
            margin: auto;
            text-align: center;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .container h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .container p {
            font-size: 14px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Checkmark Icon */
        .icon {
            width: 60px;
            height: 60px;
            background-color:#f27921;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }
        .icon::before {
            content: '\2713'; 
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        /* Dashboard Button */
        .btn {
            background-color: #f27921;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: white;
            color: #f27921;
            border: 2px solid #f27921
        }
        .nav-link:hover   {
            transform: scale(1.2);
            }
		</style>
	</head>
	<body data-new-gr-c-s-check-loaded="14.1213.0" data-gr-ext-installed="">
		<!-- Header -->
		<nav class="header navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-white" href="#">
                    <img src="{% static 'logo.png' %}" alt="LivenessDetect Logo" width="120" height="120" class="me-2">LivenessDetect </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'detect' %}">Face Liveness Verification</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </div>
        </nav>
        
		<!-- Content Section -->
        <div class="container">
            <div class="icon"></div>
            <h1>Face Liveness Verification Result</h1>
            <p>
                Congratulations! Your face verification test is complete .<br>
            </p>
            <button onclick="window.location.href='{% url 'home' %}'"class="btn">Go to Home</button>
        </div>


		<!-- Bootstrap JS Bundle (with Popper) -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const detectBtn = document.getElementById('detect-btn');
			
			detectBtn.addEventListener('click', () => {
			    fetch('/run-test/', {
			        method: 'GET',
			    })
			    .then(response => response.json())
			    .then(data => {
			        if (data.status === 'success') {
			            console.log('Script Output:', data.output);
			            alert('Detection complete!');
			        } else {
			            console.error('Error:', data.error);
			            alert('An error occurred! Check console for details.');
			        }
			    })
			    .catch(error => {
			        console.error('Fetch Error:', error);
			        alert('Failed to communicate with the server.');
			    });
			});
		</script>
	</body>
